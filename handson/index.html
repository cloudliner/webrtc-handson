<!DOCTYPE html>
<html>
<head lang="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Twilio Handson</title>
    <link rel="stylesheet" href="style.css?version=0.03">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//media.twiliocdn.com/sdk/js/video/v1/twilio-video.min.js"></script>
    <script type="text/javascript" src="script.js?version=0.03"></script>
</head>
<body>
<div class="videosContainer">
    <video id="myStream" autoplay muted="true"></video>
</div>

<div class="myControllerContainer">
    <p>Your id: <span id="my-id">...</span></p>
    <form id="make-call">
        <input type="text" placeholder="Call peer id..." id="peer-id">
        <button type="submit">Join</button>
    </form>
    <form id="end-call">
        <button type="submit">Leave</button>
    </form>
</div>

</body>
</html>
